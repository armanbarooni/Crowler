<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>crawler</title>
    <th:block th:replace="fragments/layout.html :: header"></th:block>
</head>

<body>
<div th:replace="fragments/layout.html :: navigation"></div>
<div th:replace="fragments/layout :: menu"></div>

<script th:replace="fragments/layout :: menuScript"></script>

<div class="tab-main  tab-margin-top tab-margin-right col-lg-10 offset-lg-2 col-md-10 offset-md-2  col-sm-12 offset-sm-0 col-12 offset-0">

    <div class="card card2" style="margin-top: 20px">
        <div class="card-header card2-header">
            <img class="icons-18" th:src="@{/icons/clipboard-list-solid.png}">
            <label>ایجاد وصله</label>
        </div>
        <div class="card-body card2-body">

            <label for="change-expireTime-password" class="add-font"></label>
            <div id="change-expireTime-password" class="col-md-12 col-12 col-sm-12 table-div">

                <form th:action="@{/ordinary/patch/download-path}" method="post" role="form">
                    <div class="row">

                        <div class="form-group col-md-4 col-sm-4 col-12">
                            <label for="distribution-type" class="add-font">توزیع :</label>
                            <select class="form-control add-font"  name="distribution" id="distribution-type">
                                <option value="fedora">Fedora</option>
                                <option value="centos">Centos</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4 col-sm-4 col-12">
                            <label for="version" class="add-font">نسخه</label>
                            <input autocomplete="off" type="number" step="0.0001"
                                   class="form-control add-font input-size" name="version" required
                                   id="version">
                        </div>

                        <div class="form-group col-md-4 col-sm-4 col-12">
                            <label for="packages" class="add-font">بسته ها</label>
                            <textarea required autocomplete="off"  type="text"
                                      class="form-control add-font input-size" name="pkg"
                                      id="packages"></textarea>
                        </div>

                        <div class="clearfix"></div>
                        <div class="form-group col-md-4 col-sm-4 col-12">
                            <button type="submit" id="start-update-btn" class="btn btn-submit col-md-12 col-sm-12 col-12">ایجاد وصله</button>
                        </div>

                    </div>

                </form>


            </div>

        </div>
    </div>

</div>
<script>
    $('#patches').next().removeClass('collapse');

    $('.custom-file-input').on('change', function () {
        var filename = $(this).val().substring(12);
        $(this).next('.form-control-file').addClass("selected").html(filename);
    })
</script>

<script th:if="${messageTitle != null}">
    swal({
        title: '[[${messageTitle}]]',
        text: '[[${messageContent}]]',
        icon: '[[${messageIcon}]]',
        button: "تایید",
        className: "swal-temp"
    });
</script>

</body>

</html>
